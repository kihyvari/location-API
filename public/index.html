    <h1>Location API</h1>
    <ul>

    <script>
      console.log("help!");
      const getLocations = async () => {
        let result = await fetch("/api/locations");
        let data = await result.json();
        console.log(data);
        modifyUI(data);
      };
      getLocations();

      const modifyUI = (data) => {
        let ul = document.querySelector("ul");
        const hello = Object.values(data[0]).join(" - ");
        console.log(hello);
        const world = Object.values(data[1]).join(" - ");
        console.log(world);
        ul.innerHTML = `<li>${hello}</li><li>${world}</li>`;
      };
